section:
  name: About # Title of section (default: "")
  id: about # url id/slug of section *Required*
  enable: true # Boolean to determine if this section is enabled (default: false)
  weight: 1 # Order to display section in (default: alphabetical followed by weight)
  showOnNavbar: true # Boolean to determine if a link should be shown for this section on the navbar
  template: sections/about.html # allows you to point to a specific template.


# your designation
designation: Founder
# your company information
company:
  name: vanguard-ai
  url: "https://vanguard-ai.co"

# a summary about you
summary: 'I am a passionate coder with 6 years of working experience in banking applications. I recently graduated (MSc Computing Science) from Univerity of Groningen, Netherlands, focusing on machine learning core concepts. My interest lies in behaviour prediction, natural language processing and recommendation systems. I am looking for interesting machine learning projects to work on. As a hobby, I am currently learning about game development to infuse ai techniques in it.'

